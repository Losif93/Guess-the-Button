<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">

    <style type="text/css">
    	h1 {
    		font-family: 'Orelega One', cursive;
    		font-weight: bold;
    		font-size: 3rem;
    	}
    </style>

    <title>Guess the Button</title>

  </head>
  <body>
    <h1 class="text-center">Guess the Button</h1>
     <div class="d-grid gap-2 col-6 mx-auto">
	  <button onclick="setButtonsValue(1)" class="btn btn-primary" type="button" >Button 1</button>
	  <button  onclick="setButtonsValue(2)" class="btn btn-primary" type="button">Button 2</button>
	  <button  onclick="setButtonsValue(3)" class="btn btn-primary" type="button">Button 3</button>
	</div>

    <!--JavaScript -->
    <script type="text/javascript">
    	// set a random value
		function getRndInteger(min, max) {
  			return Math.floor(Math.random() * (max - min + 1) ) + min;
		}
		// set the value of the button that will be clicked and check it against the value set randomly in the function above.
		function setButtonsValue(button) {
			var buttonValue = button;
			if(buttonValue === getRndInteger(1, 3)) {
				return alert("Yuhuuu, you've guessed the lucky button!!!");
			} else {
				return alert("nein, nein, nein");
			}
		}
	</script>
  </body>
</html>
